<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Daily Journal</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f5f5f5;
            padding-top: 70px; /* Adjust to give space for fixed navbar */
        }

        .navbar {
            background-color: white;
        }

        .gallery-section {
            background-color: #f8d7da;
            padding: 20px;
        }

        .gallery-section h1 {
            text-align: center;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .gallery-section img {
            width: 100%;
            border-radius: 5px;
        }

        .footer {
            background-color: #f8d7da;
            padding: 20px;
            text-align: center;
            font-size: 14px;
        }

        .footer i {
            margin: 0 10px;
            font-size: 24px;
        }

        .footer a {
            color: black;
            text-decoration: none;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">My Daily Journal</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Article</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Gallery</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Gallery Section -->
    <div class="gallery-section">
        <div class="container">
            <h1>Gallery</h1>
            <div class="row">
                <div class="col-12">
                    <img src="gambar1.jpg" alt="Gallery Image 1">
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <a href="#" title="Instagram"><i class="bi bi-instagram"></i><span class="visually-hidden">Instagram</span></a>
            <a href="#" title="Twitter"><i class="bi bi-twitter"></i><span class="visually-hidden">Twitter</span></a>
            <a href="#" title="WhatsApp"><i class="bi bi-whatsapp"></i><span class="visually-hidden">WhatsApp</span></a>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>

</html>
